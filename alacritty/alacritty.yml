#################### FONTS ##########################
# Font configuration
font:
    # Normal font face
    normal:
        family: "JetBrains Mono"
        style: Medium

    # Bold font face
    bold:
        family: "JetBrains Mono"
        style: Bold

    # Italic font face
    italic:
        family: "JetBrains Mono"
        style: Italic

    # Bold italic font face
    bold_italic:
        family: "JetBrains Mono"
        style: Bold Italic

    # Font size
    size: 12

    # offset
    offset:
        x: -1
        y: -1
   
    # glyph_offset
    glyph_offset:
        x: 0
        y: 0
