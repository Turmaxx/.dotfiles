# environment variables
env:
  TERM: xterm-256color

# Terminal Window Settings
window:
  # Opacity
  opacity: 0.85
  # Padding
  padding:
    x: 8
    y: 8
  # Dimensions
  dimensions:
    columns: 98        
    lines: 24          

# Scrolling
scrolling:
  history: 1000  
  multiplier: 3

# Live config reload
live_config_reload: true

# If true, bold text is drawn using the bright color variants
draw_bold_text_with_bright_colors: false

# selection
selection:
    semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
    save_to_clipboard: true

# Keybindings
key_bindings:
    - { key: N,        mods: Command,   action: SpawnNewInstance   } 
    - { key: Return,   mods: Command,   action: ToggleFullscreen   }

# Font Configuration
font:
    # Normal font face
    normal:
      family: "JetBrainsMono Nerd Font"
      style: Normal
    # Medium font face
    medium:
      family: "JetBrainsMono Nerd Font"
      style: Medium
    # Bold font face
    bold:
      family: "JetBrainsMono Nerd Font"
      style: Bold
    # Italic font face
    italic:
      family: "JetBrainsMono Nerd Font"
      style: Italic
    # Bold italic font face
    bold_italic:
      family: "JetBrainsMono Nerd Font"
      style: Bold Italic
    # Font size
    size: 12.0
    # offset
    offset:
      x: -1
      y: -1
    # glyph_offset
    glyph_offset:
      x: 0
      y: 0

# ColorScheme Configuration
schemes:

  ion: &ion
    primary:
      background: "#0f0f0f"
      foreground: "#f0f0f0"
    normal:
      black: "#32344a"
      red: "#f7768e"
      green: "#9ece6a"
      yellow: "#e0af68"
      blue: "#7aa2f7"
      magenta: "#ad8ee6"
      cyan: "#449dab"
      white: "#787c99"
    bright:
      black: "#444b6a"
      red: "#ff7a93"
      green: "#b9f27c"
      yellow: "#ff9e64"
      blue: "#7da6ff"
      magenta: "#bb9af7"
      cyan: "#0db9d7"
      white: "#acb0d0"

# Apply the color scheme.
colors: *ion
